<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Poppins:wght@100;200;300;400;500;600;700;800&family=Rubik&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container">
    <div class="quiz-box">
      <div class="quiz-header">
        <h2 class="title">Quiz App</h2>
        <div class="timer">
          <div class="time-left_txt">Time Left:</div>
          <div class="timer_sec"></div>
        </div>
      </div>
      <div class="quiz-body">
        <h2></h2>
      </div>
      <div class="quiz-footer">
        <button class="btn" id="next">Next</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
